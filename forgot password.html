<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Housing Society Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('forget.jpg');
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            padding: 20px;
            
            border-radius: 5px;
            
            text-align: center;
        }

        h2 {
            margin-top: 0;
            
            color:#ced71b;
            font-size: 24px;
            font-weight: bold;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"],
        input[type="button"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ced71b;;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #0056b3;
        }

        #verify-code-section {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-reset-container">
            <h2 style="font-size:xx-large;">Forgot Password</h2>
            <form id="send-reset-form" action="/send_reset_code" method="post"> <!-- Update action attribute with your backend endpoint -->
                <input type="email" name="email" id="email" placeholder="Enter your email address" required autocomplete="email">

                <input type="button" value="Send Reset Code" onclick="showVerifyCodeSection()">
            </form>
        </div>

        <div class="password-reset-container" id="verify-code-section">
            <h2>Verify Code and Set New Password</h2>
            <form id="reset-password-form" action="/reset_password" method="post"> <!-- Update action attribute with your backend endpoint -->
                <input type="hidden" name="email" id="reset-email"> <!-- Hidden field to store the email address -->
                <input type="text" name="code" id="code" placeholder="Enter reset code" required>
                <input type="password" name="new_password" id="new_password" placeholder="Enter new password" required>
                <input type="submit" value="Reset Password">
            </form>
        </div>
    </div>

    <script>
        function showVerifyCodeSection() {
            // Show the verify code section
            document.getElementById("verify-code-section").style.display = "block";
            // Hide the send reset code section
            document.getElementById("send-reset-form").style.display = "none";
            // Get the email input value and set it to the hidden field in the second form
            document.getElementById("reset-email").value = document.getElementById("email").value;
        }
    </script>
    
</body>
</html>
