<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Housing Society Management System</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="/login.css">

</head>
<body>
    <div class="login-container">
        <h2 style="font-size: xx-large;">Housing Society Management System</h2>
        <form id="loginForm" action="/login" method="post"> <!-- Give the form an ID for easier access in JavaScript -->
            <input type="text" id="username" name="username" placeholder="...." required>
            <input type="password" id="password" name="password" placeholder="...." required>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <a href="forgot password.html">Forgot Password</a>
        </div>
    </div>

    
    
    
</body>
</html>
