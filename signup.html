<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Housing Society Management System</title>
    <link rel="stylesheet" href="signup.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('signup.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure the background covers the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            padding: 20px;
            border-radius: 10px;
        }
        .signup-container h2 {
            color: #ced71b;
            font-weight:bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .signup-container input[type="text"],
        .signup-container input[type="password"],
        .signup-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-container input[type="submit"] {
            width: 103%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ced71b; /* Green color for the signup button */
            color: #fff;
            cursor: pointer;
        }
        .signup-container .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-container .login-link a {
            color: #ced71b; /* Blue color for the login link */
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2 style="font-size: xx-large;">Housing Society Management System</h2>
        <form id="signupForm" action="emailverification.html" method="post"> <!-- Update action attribute with your server endpoint -->
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Sign Up">
        </form>
        <div class="login-link">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>
    <script>
        function submitForm() {
            // Get the form element by its ID
            const form = document.getElementById('signupForm');
    
            // Create a new FormData object from the form
            const formData = new FormData(form);
    
            // Use the Fetch API to send a POST request to the server
            fetch('http://localhost:3000/signup', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Check if the response was successful (status code in the 200-299 range)
                if (response.ok) {
                    // Parse the response as JSON
                    return response.json();
                } else {
                    throw new Error('Failed to submit form data');
                }
            })
            .then(data => {
                // Extract the URL of the email verification page from the response
                const verificationPageURL = data.verificationPageURL;
    
                // Redirect to the email verification page
                window.location.href = verificationPageURL;
            })
            .catch(error => {
                // Log the error to the console and show an alert
                console.error('Error:', error);
                alert('Failed to sign up. Please try again.');
            });
        }
    </script>
    
    
    
    
</body>
</html>
