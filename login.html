<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Housing Society Management System</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('login.jpg'); /* Set body background image */
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure the background covers the entire viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            padding: 40px; /* Reduce padding to bring content closer to the edges */
            /* Increase shadow for prominence */
            width: 100%; /* Set login container width to fill the entire page */
            max-width: 500px; /* Set maximum width for the login container */
        }
        .login-container h2 {
            font-weight:bold;
            text-align: center;
            margin-bottom: 20px;
            color: #ced71b; /* Darken text color for better contrast */
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px; /* Increase padding for better input field prominence */
            margin-bottom: 20px; /* Increase margin bottom for spacing */
            border: 1px solid #aaa; /* Darken border color for better contrast */
            border-radius: 5px;
        }
        .login-container input[type="submit"] {
            width: 105%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #ced71b;
            color: #fff;
            cursor: pointer;
            font-size: x-large;
            transition: background-color 0.3s; /* Add smooth transition for hover effect */
        }
        .login-container input[type="submit"]:hover {
            background-color: #00b3b3; /* Darken background color on hover for visual feedback */
        }
        .forgot-password {
            text-align: center;
            padding-left: 50px;
            margin-top: 10px;
            color: #666; /* Darken text color for better visibility */
        }
        .forgot-password a {
            color: #ced71b; /* Change link color for better visibility */
            font-size:x-large;
        }
        .forgot-password a:hover {
            color: #00b3b3; 
            text-decoration: underline; /* Add underline effect on hover */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="font-size: xx-large;">Housing Society Management System</h2>
        <form id="loginForm"> <!-- Give the form an ID for easier access in JavaScript -->
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <div class="forgot-password">
            <a href="forgot password.html">Forgot Password</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Get the values from the input fields
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            // Display the submitted data (you can modify this part as per your requirement)
            console.log("Submitted Data:");
            console.log("Username: " + username);
            console.log("Password: " + password);
    
            // Redirect to the landing page
            window.location.href = "landingpage.html";
    
            // Prevent default form submission
            event.preventDefault();
        });
    </script>
    
    
</body>
</html>
